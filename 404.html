<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Science Made Fun</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin-top: 10px;
      color: #00e5ff;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px auto;
    }
    .atom {
      margin-top: 40px;
      width: 150px;
      height: 150px;
      border: 3px solid #00e5ff;
      border-radius: 50%;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      animation: spin 6s linear infinite;
    }
    .electron {
      width: 20px;
      height: 20px;
      background: #00e5ff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 65px;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Science Made Fun</h2>
  <p>Uh-oh! Looks like you've ventured into a black hole. ðŸš€<br/>The page you're looking for is lost in the space-time continuum.</p>

  <div class="atom">
    <div class="electron"></div>
  </div>

  <p><a href="/">Return to Earth (Home)</a></p>
</body>
</html>
