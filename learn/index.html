<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypackel Remodified</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Background and general styles */
        body {
            font-family: 'Pirata One', cursive;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            background-size: cover;
            font-size: 20px;
        }

        .header {
            font-size: 28px;
            color: #ff6600;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 60px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
            margin: 20px 0;
        }

        .subtitle {
            font-size: 20px;
            color: #bbb;
            margin-top: 10px;
        }

        .error-msg {
            font-size: 22px;
            color: #ff6600;
            font-weight: bold;
            margin: 20px 0;
        }

        .click-text {
            font-size: 22px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff6600;
        }

        .click-text:hover {
            background-color: #ff3300;
        }

        /* Instructions */
        .instructions {
            font-size: 18px;
            color: #fff;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <script>
        function openCloakedSite() {
            let newTab = window.open("about:blank", "_blank");
            if (newTab) {
                // Cloaking Schoology tab with custom icon and name
                newTab.document.write(`
                    <html>
                        <head>
                            <title>Schoology</title>
                            <link rel="icon" href="https://schoology.com/favicon.ico" />
                        </head>
                        <body style="margin:0;">
                            <iframe src="https://science.roswagger.com" style="width:100vw; height:100vh; border:none;"></iframe>
                        </body>
                    </html>
                `);
                newTab.document.close();
                window.location.href = "https://www.google.com"; // Redirect current tab to Google
            } else {
                document.body.innerHTML = `
                    <div class="main-title">Popup Blocked</div>
                    <div class="subtitle">You must allow popups to proceed.</div>
                    <div class="instructions">Instructions for Chrome: Click the three dots in the top right corner, then go to Settings > Privacy and Security > Site Settings > Pop-ups and Redirects. Allow popups for this site.</div>
                    <div class="click-text">Refresh</div>
                `;
                document.body.onclick = function () {
                    window.open("https://iron-partners.com", "_blank");
                };
            }
        }

        function handlePageLoad() {
            openCloakedSite(); // Automatically open cloaked site
        }

        document.addEventListener("DOMContentLoaded", handlePageLoad);
    </script>

</body>
</html>
