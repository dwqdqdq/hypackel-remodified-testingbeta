<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hypackel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            backdrop-filter: blur(5px);
        }

        .main-title {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
        }

        .nav {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            font-size: 18px;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 600;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: white;
        }

        .btn-games {
            background-color: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }

        .btn-games:hover {
            background-color: #e55b00;
            transform: scale(1.1);
        }

        .btn-discord {
            background-color: #5865F2;
            box-shadow: 0 0 10px #5865F2;
        }

        .btn-discord:hover {
            background-color: #4752c4;
            transform: scale(1.1);
        }

        /* Browser Container */
        .browser-container {
            margin-top: 30px;
            width: 80%;
            max-width: 900px;
            height: 500px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .browser-tabs {
            display: flex;
            background: #222;
            padding: 10px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            background: #444;
            border-right: 1px solid #555;
            transition: background 0.3s;
        }

        .tab:hover {
            background: #555;
        }

        .tab.active {
            background: #ff6600;
            color: white;
        }

        .browser-content {
            flex-grow: 1;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .browser-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* FAQ Container */
        .faq-container {
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .faq-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #ff6600;
        }

        .faq-item {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .faq-item:hover {
            background: #444;
        }

        .faq-answer {
            display: none;
            padding: 15px;
            background: #444;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        .faq-icon {
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

    <div class="header">Welcome to Hypackel - A new experience</div>

    <div class="main-title">Hypackel</div>

    <div class="nav">
        <button class="btn btn-games" onclick="openTab('slope')">
            <i class="fas fa-gamepad"></i> Play Slope
        </button>
        <button class="btn btn-games" onclick="openTab('drive-mad')">
            <i class="fas fa-car"></i> Play Drive Mad
        </button>
        <a href="https://t.me/vkelol" target="_blank" class="btn btn-discord">
            <i class="fab fa-telegram"></i> Contact us
        </a>
    </div>

    <!-- Fake Browser -->
    <div class="browser-container">
        <div class="browser-tabs">
            <div class="tab active" id="tab-slope" onclick="openTab('slope')">Slope</div>
            <div class="tab" id="tab-drive-mad" onclick="openTab('drive-mad')">Drive Mad</div>
        </div>
        <div class="browser-content">
            <iframe id="browser-frame" src="https://ubg100.github.io/slope"></iframe>
        </div>
    </div>

    <!-- FAQ Section -->
    <div class="faq-container">
        <div class="faq-header">Frequently Asked Questions</div>

        <div class="faq-item" onclick="toggleFaq(1)">
            What is Hypackel? <span class="faq-icon" id="faq-icon-1">➕</span>
        </div>
        <div class="faq-answer" id="faq-1">
            Hypackel is a remodified version of a project with new features.
        </div>

        <div class="faq-item" onclick="toggleFaq(2)">
            Is this official? <span class="faq-icon" id="faq-icon-2">➕</span>
        </div>
        <div class="faq-answer" id="faq-2">
            No, we are not affiliated with the original developers.
        </div>
    </div>

    <script>
        function openTab(game) {
            document.getElementById("browser-frame").src =
                game === "slope" ? "https://ubg100.github.io/slope" : "https://ubg100.github.io/drive-mad";
            
            document.getElementById("tab-slope").classList.remove("active");
            document.getElementById("tab-drive-mad").classList.remove("active");

            document.getElementById(`tab-${game}`).classList.add("active");
        }

        function toggleFaq(id) {
            let answer = document.getElementById(`faq-${id}`);
            let icon = document.getElementById(`faq-icon-${id}`);
            answer.style.display = answer.style.display === "none" ? "block" : "none";
            icon.textContent = answer.style.display === "block" ? "➖" : "➕";
        }
    </script>

</body>
</html>
