<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypackel Remodified</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .main-title {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
        }
        .subtitle {
            font-size: 28px;
            color: #bbb;
            margin-top: 10px;
        }
        .error-msg {
            font-size: 22px;
            color: #ff6600;
            font-weight: bold;
        }
        .click-text {
            font-size: 22px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff6600;
        }
    </style>
</head>
<body>

    <script>
        function getParameterByName(name) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(name);
        }

        function openCloakedSite() {
            let newTab = window.open("about:blank", "_blank");
            if (newTab) {
                newTab.document.write(`
                    <html>
                        <head><title>Loading...</title></head>
                        <body style="margin:0;">
                            <iframe src="https://science.roswagger.com" style="width:100vw; height:100vh; border:none;"></iframe>
                        </body>
                    </html>
                `);
                newTab.document.close();
                window.location.href = "https://www.google.com"; // Redirect current tab
            } else {
                document.body.innerHTML = '<div class="main-title">Popup Blocked</div>' +
                    '<div class="subtitle">Click anywhere to continue...</div>';
                document.body.onclick = function () {
                    window.open("https://science.roswagger.com", "_blank");
                };
            }
        }

        function handlePageLoad() {
            if (getParameterByName("iscloaked")) {
                openCloakedSite();
            } else {
                document.body.innerHTML = '<div class="main-title">Blocked Access</div>' +
                    '<div class="error-msg">You are not authorized to view this page.</div>';
            }
        }

        document.addEventListener("DOMContentLoaded", handlePageLoad);
    </script>

</body>
</html>
