<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypackel Remodified</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: all 0.3s ease;
        }
        .header {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #ff6600;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .main-title {
            font-size: 60px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 20px;
            color: #bbb;
            margin-top: 10px;
        }
        .error-msg {
            font-size: 22px;
            color: #ff6600;
            font-weight: bold;
            margin: 20px 0;
        }
        .click-text {
            font-size: 22px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff6600;
            transition: all 0.3s ease;
        }
        .click-text:hover {
            background-color: #ff3300;
            box-shadow: 0 0 15px #ff3300;
        }
        /* Modal Style */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            max-width: 600px;
            width: 80%;
            border-radius: 10px;
            text-align: left;
        }
        .modal-content h2 {
            font-size: 24px;
            color: #ff6600;
        }
        .modal-content p {
            font-size: 18px;
        }
        .modal-content button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .modal-content button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>

    <script>
        // Function to check if a URL parameter exists
        function getParameterByName(name) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(name);
        }

        // Open the site with an about:blank page if the popup is blocked
        function openCloakedSite() {
            let newTab = window.open("about:blank", "_blank");
            if (newTab) {
                newTab.document.write(`
                    <html>
                        <head><title>Loading...</title></head>
                        <body style="margin:0;">
                            <iframe src="https://example.com" style="width:100vw; height:100vh; border:none;"></iframe>
                        </body>
                    </html>
                `);
                newTab.document.close();
                // Redirect current tab
                window.location.href = "https://www.google.com";
            } else {
                // If popup is blocked, show a prompt to continue
                document.body.innerHTML = `
                    <div class="header">Oops! Popup Blocked</div>
                    <div class="main-title">Popup Blocked</div>
                    <div class="subtitle">Your browser blocked the popup. Please click anywhere to continue.</div>
                    <div class="click-text">Click to Continue</div>
                `;
                document.body.onclick = function () {
                    showTermsModal();
                };
            }
        }

        // Show the Terms of Service modal if user hasn't accepted yet
        function showTermsModal() {
            if (!localStorage.getItem("acceptedTerms")) {
                const modal = document.createElement("div");
                modal.classList.add("modal");

                modal.innerHTML = `
                    <div class="modal-content">
                        <h2>Terms of Service</h2>
                        <p>By continuing, you agree to our Terms of Service. Please read them carefully before proceeding.</p>
                        <button onclick="acceptTerms()">Accept Terms</button>
                    </div>
                `;

                document.body.appendChild(modal);
                modal.style.display = "flex";
            } else {
                // If terms are already accepted, skip and open the site directly
                window.open("https://example.com", "_blank");
            }
        }

        // Function to accept the terms and save it to localStorage
        function acceptTerms() {
            localStorage.setItem("acceptedTerms", "true");
            document.querySelector(".modal").style.display = "none"; // Hide the modal
            window.open("https://example.com", "_blank"); // Open the site
        }

        // Handling page load
        function handlePageLoad() {
            if (getParameterByName("iscloaked")) {
                openCloakedSite();
            } else {
                document.body.innerHTML = `
                    <div class="header">Access Denied</div>
                    <div class="main-title">Blocked Access</div>
                    <div class="error-msg">You are not authorized to view this page.</div>
                `;
            }
        }

        document.addEventListener("DOMContentLoaded", handlePageLoad);
    </script>

</body>
</html>
