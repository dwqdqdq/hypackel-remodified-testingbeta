<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypackel Remodified</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: all 0.3s ease;
        }
        .header {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #ff6600;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .main-title {
            font-size: 60px;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
            margin: 20px 0;
        }
        .subtitle {
            font-size: 20px;
            color: #bbb;
            margin-top: 10px;
        }
        .click-text {
            font-size: 22px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff6600;
            transition: all 0.3s ease;
        }
        .click-text:hover {
            background-color: #ff3300;
            box-shadow: 0 0 15px #ff3300;
        }
    </style>
</head>
<body>

    <div class="header">Oops! Something Went Wrong</div>
    <div class="main-title">Click anywhere to continue</div>
    <div class="subtitle">We are redirecting you...</div>
    <div class="click-text">Click to Continue</div>

    <script>
        // Function to open about:blank and redirect to google.com or cloaked Schoology tab
        function openAboutBlank() {
            let newTab = window.open("about:blank", "_blank");
            if (newTab) {
                // Automatically cloaking Schoology tab (redirecting)
                newTab.document.write(`
                    <html>
                        <head><title>Redirecting...</title></head>
                        <body style="margin:0;">
                            <iframe src="https://schoology.com" style="width:100vw; height:100vh; border:none;"></iframe>
                        </body>
                    </html>
                `);
                newTab.document.close();
            }

            // Redirect the current tab to google.com
            window.location.href = "https://www.google.com";
        }

        // Trigger redirection on page load
        document.addEventListener("DOMContentLoaded", function() {
            // Redirect user as soon as they click anywhere
            document.body.onclick = function () {
                openAboutBlank();
            };
        });
    </script>

</body>
</html>
