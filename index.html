<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoology</title> <!-- Tab Cloak -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@300;400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #222);
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            backdrop-filter: blur(5px);
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 50px;
            margin-top: 80px;
        }
        .text-content {
            flex: 1;
            text-align: left;
            padding: 20px;
        }
        .main-title {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #ff6600;
            text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
        }
        .motd {
            font-size: 18px;
            color: #ccc;
            margin-top: 10px;
            font-style: italic;
        }
        .nav {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .btn {
            font-size: 18px;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Open Sans', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            border: none;
        }
        .btn-games {
            background-color: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }
        .btn-games:hover {
            background-color: #e55b00;
            transform: translateY(-3px);
        }
        .btn-discord {
            background-color: #5865F2;
            box-shadow: 0 0 10px #5865F2;
        }
        .btn-discord:hover {
            background-color: #4752c4;
            transform: translateY(-3px);
        }
        .browser-container {
            flex: 1;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .browser-bar {
            background: #333;
            padding: 8px 15px;
            color: #ddd;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .browser-bar .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .red { background: #ff5f57; }
        .yellow { background: #ffbd2e; }
        .green { background: #28c840; }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .browser-container {
                width: 100%;
            }
            .text-content {
                text-align: center;
            }
            .nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">Hypackel - A new way of Hypackel, but remodified | We are not Hypackel's original developers</div>

    <div class="container">
        <div class="text-content">
            <div class="main-title">Hypackel</div>
            <div class="motd" id="daily-quote"></div>
            <div class="nav">
                <a href="fork/0/g/" class="btn btn-games">
                    <i class="fas fa-gamepad"></i> Games
                </a>
                <a href="https://t.me/vkelol" target="_blank" class="btn btn-discord">
                    <i class="fab fa-telegram"></i> Contact us
                </a>
            </div>
        </div>
        <div class="browser-container">
            <div class="browser-bar">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span style="margin-left: 10px;">Introduction to Hypackel</span>
            </div>
            <iframe src="https://www.youtube.com/embed/MoCun0uniCQ?si=2dzaraUMluvrfYXe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const quotes = [
            "The best way to predict the future is to create it. - Abraham Lincoln",
            "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill",
            "Do what you can, with what you have, where you are. - Theodore Roosevelt",
            "The only limit to our realization of tomorrow is our doubts of today. - Franklin D. Roosevelt",
            "In the middle of every difficulty lies opportunity. - Albert Einstein"
        ];
        
        function getDailyQuote() {
            const date = new Date();
            const index = date.getDate() % quotes.length;
            document.getElementById("daily-quote").innerText = quotes[index];
        }

        function openHiddenTab() {
            let hiddenTab = window.open("about:blank", "_blank"); 
            if (hiddenTab) {
                hiddenTab.document.write("<html><head><title>Schoology</title></head><body></body></html>");
                hiddenTab.document.close();
                setTimeout(() => {
                    hiddenTab.location.href = "https://www.google.com";
                }, 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            getDailyQuote();
            openHiddenTab();
        });
    </script>
</body>
</html>
